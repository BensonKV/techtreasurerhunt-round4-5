<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Find the Flag</h1>
    <input type="text" id="userInput" placeholder="Enter the flag">
    <button onclick="checkInput()">Submit</button><br><br>
    <a href="index.html">Click here</a>
    

    <div class="result" id="result"></div>

    <script>
        const correctAnswer = "TECHTREASURERHUNT{web_succ3ssfully_d3c0ded_07b91c79}"; 

        function checkInput() {
            const userInput = document.getElementById("userInput").value;
            const resultDiv = document.getElementById("result");

            if (userInput.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                resultDiv.textContent = "Correct! Redirecting...";
                resultDiv.style.color = "green";
                
                setTimeout(() => {
                    window.location.href = "../techtreasurereasy2/begin2.html"; 
                }, 2000); 
            } else {
                resultDiv.textContent = "Incorrect! Please try again.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
